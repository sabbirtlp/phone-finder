<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <h1>Phone Finder</h1>
    </header>
    <main class="container">

        <section>
            <div class="py-5">
                <input type="text" class="my-2 w-75 form-control" id="search-field" placeholder="Iphone">
                <button id="search-btn" class="btn btn-primary">Search Phone</button>
            </div>
        </section>
        <!-- Display Phones -->
        <section>
            <div class="row row-cols-1 row-cols-md-4 g-4" id="phones_container">

            </div>
        </section>
        <section>
            <div id="no-phone-found" class="py-5 d-none">
                <h3>No Phone Found!</h3>
            </div>
            <div id="view-more" class="text-center py-5 d-none">
                <button id="show-all-button" class="btn btn-primary ">View More</button>
            </div>
        </section>
        <section>
            <div id="loader" class="text-center py-5 d-none">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Button trigger modal -->
       

        <!-- Modal -->
        <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="phoneDetailsModalContent" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- All Js Files -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
